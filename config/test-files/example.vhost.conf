<VirtualHost *:80>
	ServerName vhost.aristotle.com
	ServerAlias www.vhost.aristotle.com

	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/vhosts/vhost.aristotle.com

	<Directory /var/www/vhosts/vhost.aristotle.com>
		Options -Indexes +FollowSymLinks +MultiViews
		AllowOverride All
		Require all granted
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
