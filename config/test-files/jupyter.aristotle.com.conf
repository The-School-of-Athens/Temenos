<VirtualHost *:80>
	ServerName jupyter.aristotle.com
	ServerAlias www.jupyter.aristotle.com

	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/vhosts/aristotle.com

	<Directory /var/www/vhosts/aristotle.com>
		Options -Indexes +FollowSymLinks +MultiViews
		AllowOverride All
		Require all granted
	</Directory>

	ProxyRequests off
	ProxyPass / http://127.0.0.1:9000/
	ProxyPassReverse / http://127.0.0.1:9000/

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
